	<body>
		<div class="login">
			<h1>Predict Image</h1>
			<form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
				<input
					type="file"
					name="Select_picture"
					placeholder="'Image"
					required
				/>

				<button type="submit" class="btn btn-primary btn-block btn-large">
					Predict
				</button>
			</form>
		</div>

		<br />
		<p>{{ prediction_text }}</p>
	</body>
